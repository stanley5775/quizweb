<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juicy Quiz</title>
  </head>
  <body
    class="bg-gradient-to-br from-indigo-700 to-gray-900 text-white min-h-screen flex items-center justify-center"
  >
    <div class="w-full max-w-xl p-6 shadow-2xl rounded-lg">
      <!-- start section -->
      <div id="start-section" class="text-center space-y-6">
        <h1 class="text-2xl font-bold">Welcome To Juicy's Quiz</h1>
        <p>
          Test your knowledge with random questions. You have 2 minute to answer
          as many questions as you can, and 30 seconds for each question. Skip
          questions if necessary, and score 5 marks for each correct answer.
          Good luck!
        </p>
        <button
          id="start-btn"
          class="px-6 py-2 bg-indigo-600 rounded hover:bg-indigo-800 cursor-pointer"
        >
          Start Quiz
        </button>
      </div>
      <!-- quiz-section -->
      <div id="quiz-box" class="hidden space-y-6">
        <div class="flex justify-between items-center">
          <span id="timer" class="text-lg font-semibold">02:00</span>
        </div>
        <h2 id="question-text" class="text-xl font-semibold">...</h2>
        <div id="answer-buttons" class="grid gap-3"></div>
        <div class="flex justify-between">
          <button
            id="skip-btn"
            class="px-6 py-1 bg-white rounded text-blue-500 hover:bg-blue-500 hover:text-white cursor-pointer"
          >
            Skip
          </button>
          <span id="question-timer" class="text-lg font-semibold">00:30</span>
        </div>
      </div>
      <!-- result-section -->
      <div id="result-box" class="hidden text-center space-y-4">
        <h2 class="text-2xl font-bold">Your Score<span id="score"></span></h2>
        <button
          id="restart-quiz"
          class="px-6 py-2 bg-green-600 rounded hover:bg-green-800 cursor-pointer"
        >
          Play Again
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="App.js"></script>
  </body>
</html>
